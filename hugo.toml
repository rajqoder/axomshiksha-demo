baseURL = 'https://axomshiksha.com/'
languageCode = 'en-IN'
title = 'Axomshiksha'

# SEO Configuration
description = 'Axomshiksha provides comprehensive educational resources, tutorials, and learning materials for students and educators.'
author = 'Axomshiksha Team'
keywords = ['education', 'learning', 'tutorials', 'guides', 'study materials', 'academic resources']

[sitemap]
  changefreq = 'weekly'
  priority = 0.5
  filename = 'sitemap.xml'

[params]
  description = 'Axomshiksha provides comprehensive educational resources, tutorials, and learning materials for students and educators.'
  alternateName = 'Axom Shiksha'
  author = 'Axomshiksha Team'
  categoryImage = 'https://lh3.googleusercontent.com/pw/AP1GczNwW_Aq2E_FXLPlHx2AT1YQlqIbWU79sadLNAkXZ-Xab-Z7GbQkSHBRlavfbralnsgJ0VZuNHO81tSg1WDl3Dmr9t8fERTBoEsb7lZdRnRS9gt7UNXFdyn3mQWmdg7Nz10w0Ar3RpgpMqCBliafeGQ-=w900-h400-s-no-gm?authuser=0'
  homeImage = 'https://lh3.googleusercontent.com/pw/AP1GczOb2pocXlBb9jrQ_CIb3m5KeillWfJBV1mAC8PVnfP1xFguPPvL0kJo8sWfYxcrVAffhDZ43lVUyHGAuhvnrFYZo2hzwLBUUMPNU_ESZqBXBpmEyQIR7-1AVJLoqwIZH7ZcvcROs5p1rJ6JTN7hOM01=w900-h450-s-no-gm?authuser=0'
  categoriesDescription = 'Explore educational content organized by categories. Browse our structured learning resources designed for students and educators.'
  slogan = 'Empowering Students'
  
  [params.social]
    facebook = 'https://www.facebook.com/profile.php?id=61585894905414'
    instagram = 'https://www.instagram.com/shikshaaxom/'
    twitter = 'https://x.com/shikshaaxom'
    youtube = 'https://www.youtube.com/@shikshaaxomyt'

[taxonomies]
  category = 'categories'

[pagination]
  pagerSize = 5

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = false
    style = "dracula"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[related]
  includeNewer = true
  threshold = 80
  toLower = true
  
  
  [[related.indices]]
    name = "categories"
    weight = 100
    
  [[related.indices]]
    name = "date"
    weight = 10
    pattern = "2006"

[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    source = 'assets/js'
    target = 'assets/js'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'